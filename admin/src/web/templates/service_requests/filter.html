<div class="row">
    <div class="col-12">
        <div class="card card-primary collapsed-card">
            <div class="card-header">
                <h3 class="card-title">Buscar</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <form action="{{ url_for('service_requests.search_result', id_inst=inst, page=1) }}" method="GET">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="type_of_service">Tipo de servicio</label>
                            {{ form.type_of_service(class="form-control", id="type_of_service",
                            placeholder="Palabras clave") }}
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="start_date">Fecha Desde</label>
                            {{ form.start_date(class="form-control", id="start_date", placeholder="Fecha Desde") }}
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Ingrese email">
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="end_date">Fecha Hasta</label>
                            {{ form.end_date(class="form-control", id="end_date", placeholder="Fecha Hasta") }}
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>
                                Filtrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
